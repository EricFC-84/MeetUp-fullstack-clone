<nav class="navbar navbar-expand-md custom-navbar">
  <img class="navbar-brand text-left"
    src="https://a248.e.akamai.net/secure.meetupstatic.com/s/img/041003812446967856280/logo/svg/logo--script.svg"
    id="logo_custom" alt="logo" [routerLink]="['/']">
  <button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse"
    data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon "></span>
  </button>




  <div class="collapse navbar-collapse " id="collapsibleNavbar">
    <a class="ml-auto text-center group-sale px-3" href="">Crear un nuevo grupo <br>

    <ul class="navbar-nav navbar-list-items align-items-center">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item" *ngIf="!_user.isLogged">
        <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item dropdown" *ngIf="_user.loggedUser">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"

          <img [src]="_user.loggedUser['profileImage']" alt="" id="profilePic">

          <a class="dropdown-item" [routerLink]="['/addEvent']">Crear un evento nuevo</a>
          <a class="dropdown-item" [routerLink]="[_user.loggedUser['name'] + '/edit/' + _user.loggedUser['_id']]">Editar perfil</a>

          <a class="dropdown-item" href="">Consultar mis eventos</a>
          <div class="dropdown-divider"></div>

          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>

    </ul>

  </div>
